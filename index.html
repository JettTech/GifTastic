<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>The GifTastic App</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<!-- Boostrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		
	<!-- Google Fonts: -->
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Montserrat|Orbitron" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

	<!-- STYLE.CSS SYTLESHEET -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<wrapper class= container-fluid>

	<div class="container main">
		<div class="row">
			<div class="col-md-12">
				<div class="container text-center">
					<div>
						<header>
							<div class="col-md-12 jumbotron center-block text-center" style="color: white; background-color: #566eeb">
								<h1 style="background-color: #f707f7; color: black">GIF MANIA</h1>
								<div class="col-md-12 center-block text-center jumbotron" style="background-color: #566eeb">
									<image src="assets/images/giphyImage.png" alt="Giphy Icon Back-up"></image> 
								</div>
							</div>
						</header> 
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="container text-center">
					<div class="panel panel-default">
						<div class="panel-heading" style="color: white; background-color: #e244cf">GIF Search Parameters
							<div class="panel-body" style="background-color: #566eeb">
						
								<form id="searchForm">
									<div class="form-group">
									<!--<label for="search-input">GIF Theme</label> //THIS IS ONE OPTIONS FOR THE GIF THEME SEARCH
									<input id="searchTerm" type="text" class="form-control"/>
									<input type="submit" value="submit"/> -->

										<label for="search-input">Which GIF?</label>
						 				<!-- <input type="submit" value="submit"> -->
										<select id="searchInput inverse" class="form-control" style=" color: white; background-color: #4b6594"><!--  //THIS PROVIDE A DROP DOWN MENU OF THEMETIC OPTIONS THAT RESPOND TO AND MODIFY THE SERACH RESPONSE!!!! -->
											<option>Chooose a Theme</option>
											<option>Batman</option>
											<option>Superman</option>
											<option>Poison Ivy</option>
											<option>Wonderwoman</option>
										</select>

										<label for="search-input">How many GIFs?</label>
										<select id="gifAmount" class="form-control" style="color: white; background-color: #4b6594"><!--  //THIS PROVIDE A DROP DOWN MENU OF NUMERIC OPTIONS THAT RESPOND TO AND MODIFY THE SERACH RESPONSE!!!! -->
											<option>Choose an Amount</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
										</select>
									</div>
								</form>
					   
					   		 	<button id="gifSearchButton" class="btn btn-primary" type="button" style=" background-color: #4b6594">Be back in a GIFFY</button>
					    		<button id="clearButton" class="btn btn-primary" type="button" style=" background-color: #4b6594">Clear that GIF!</button>
							</div>
						</div>
					</div>
				</div>

				<div class="container text-center">
					<div class="panel panel-default">
						<div class="panel-heading" style="color: white; background-color: #e244cf">GIF Search Parameters
							<div class="panel-body" style="background-color: #566eeb">
								<div id="gifArea"> You have no GIFS! <br/> Use the buttons above to have a 'GIFtastic' time!!</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/app.js">
	</script>

</wrapper>

</body>
</html>
